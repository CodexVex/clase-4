    <form action="/">
      <h2>Registro</h2>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre" name="nombre" required/>
      <hr />
      <label for="apellido">Apellido</label>
      <!-- <input type="text" id="apellido" placeholder="Apellido" pattern="[A-Za-z]" required/> -->
      <input type="text" id="apellido" placeholder="Apellido" name="apellido" required />
      <hr />
      <label for="email">Correo</label>
      <input type="email" id="email" placeholder="Correo" name="email" required />
      <hr />
      <label for="celular">Celular</label>
      <input type="number" id="celular" placeholder="Celular" name="celular" min="900000000" max="999999999" required />
      <hr />
      <label for="fecha-nacimiento">Fecha de nacimiento</label>
      <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="Fecha de nacimiento" />
      <hr />
      <input type="radio" name="sexo" id="femenino" value="femenino" />
      <label for="femenino">Femenino</label>
      <input type="radio" name="sexo" id="masculino" value="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" name="sexo" id="otros" value="otros" />
      <label for="otros">Prefiero no especificar</label>
      <hr />
      <label for="grado">Grado de instrucción</label>
      <select name="grado" id="grado">
        <option value="inicial">Inicial</option>
        <option value="primaria">Primaria</option>
        <option value="secundaria">Secundaria</option>
        <option value="tecnico">Técnico</option>
        <option value="universitario">Universitario</option>
        <option value="magister">Magister</option>
        <option value="doctorado">Doctorado</option>
      </select>
      <hr />
      <h4>Programación</h4>
      <input type="checkbox" name="lenguaje" id="html" value="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="lenguaje" id="css" value="css" />
      <label for="css">CSS</label>
      <input type="checkbox" name="lenguaje" id="javascript" value="javascript" />
      <label for="javascript">JavaScript</label>
      <hr />
      <label for="color">Color Preferido</label>
      <input type="color" name="color" id="color" />
      <hr />
      <label for="photo">Suba una foto de perfil</label>
      <input type="file" name="foto" id="photo" />
      <hr />
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Usuario" name="usuario" minlength="8"/>
      <hr />
      <label for="clave">Contraseña</label>
      <input type="password" id="clave" placeholder="Contraseña" name="clave" maxlength="36"/>
      <hr />
      <input type="submit" value="Registrar" />
      <input type="reset" value="Limpiar" />
    </form>
  </main>
